<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of productos">
      <ion-label>
        <h2>{{ p.nombre }}</h2>
        <p>{{ p.descripcion }}</p>
        <ion-badge color="success">${{ p.precio }}</ion-badge>
      </ion-label>
      <ion-button slot="end" (click)="agregar(p)">Agregar</ion-button>
    </ion-item>
  </ion-list>

  <ion-card *ngIf="productos.length === 0">
    <ion-card-content>
      No hay productos disponibles.
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="primary" routerLink="/carrito">
    Ir al carrito
  </ion-button>
</ion-content>
